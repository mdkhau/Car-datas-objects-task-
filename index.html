<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car datas (objects task)</title>
    <link rel="stylesheet" type="text/css" href="car.css">
</head>

<body>
    <h1>Car datas (objects task)</h1>
    <div id="shuvo">
        <section>
    <form onsubmit="event.preventDefault()">
        <div class="carProperties">
        Plate number:
        <input id="plate_number" type="text" name="plate_number" value="" maxlength="100" />
        
        </div>
<div class="carProperties">
        Car maker:
        <input id="car_maker" type="text" name="last_name" value="" maxlength="100" />
</div>
<div class="carProperties">
        Car model:
        <input id="car_model" type="text" name="last_name" value="" maxlength="100" />
</div>
<div class="carProperties">
        Car price:
        <input id="car_price" type="number" name="last_name" value="" maxlength="100" />
    </div>
    <div class="carProperties">
        Car colour:
        <input id="car_colour" type="color" name="last_name" value="" maxlength="100" />
    </div>
    <div class="carProperties">
        <input type="submit" value="submit" label="submit" onclick="consoletablemaker()"></input>
    </div>

    </form>
    <div class>
    <div id="discount">

        </div>
        Discount:<div id="ddis">

        </div>
    </div>
    </section>
    <section id="Find">
    <h2>Car Search by Plate Number:</h2>
    <input type="text" id="search">
    
    <button onclick="search()">Search</button>

    <div id="searchresult">
    
       
        Model:<div id="maker">

        </div>
        Car Maker:<div id="model">

        </div>
    </div>
</section>
</div>

    <script src="car.js"></script>
</body>

</html>
